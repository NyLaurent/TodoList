<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>A simpe TodoList</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span style="--i: 1" class="span1"> A </span>
        <span style="--i: 2" class="span1">T</span>
        <span style="--i: 3" class="span1">o</span>
        <span style="--i: 4" class="span1"> d</span>
        <span style="--i: 5" class="span1">o</span>
        <span style="--i: 6" class="span1"> L</span>
        <span style="--i: 7" class="span1"> i</span>
        <span style="--i: 8" class="span1">s</span>
        <span style="--i: 9" class="span1">t</span>
      </h1>
      <div id="newtask">
        <input type="text" name="" placeholder="Task to be done..." />
        <button id="push">Add</button>
      </div>

      <div id="tasks"></div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
